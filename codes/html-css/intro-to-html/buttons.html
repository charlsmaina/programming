<!DOCTYPE html>
<html>

<head>
    <title>
        buttons practice
    </title>
    <link rel="stylesheet" href="buttons.css">

</head>

<body>
    <!--
css selector=which element you are targeting
css property=what we are changing
css value==what we want the property to be
a style ends with  a semicolon
-->

    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    <!--
css class helps label html elements
you target a class by use of a period
css box models
-->

    <button class="join-button">
        JOIN
    </button>
    <button class="tweet-button">
        Tweet
    </button>
</body>

</html>
