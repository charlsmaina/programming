<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welsque Limited</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Main banner styling */
        .main-banner {
            position: relative;
            width: 100%;
            height: 75vh; /* Occupy three-quarters of the viewport height */
            overflow: hidden;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio and ensure the entire image fits */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out; /* Smooth transition effect */
        }

        .carousel-image.fade-out {
            opacity: 0;
        }

        .carousel-image.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Welsque Security Limited</div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="sectors.html">Sectors We Operate In</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="top-header-text-h1">
    <h1 class="top-header-text-h1">A security firm tailored to address all of your security risks</h1>
</div>

<div class="main-banner">
    <div class="carousel">
        <img class="carousel-image fade-in" src="welsque-logo.jpg" alt="Welsque Logo">
    </div>
</div>

<div class="discover-our-services-grid">
    <div><a href="services.html"><h2 style="padding-left: 620px; font-weight:bold;">Discover Our Services</h2></a></div>
</div>

<footer>
    <p>&copy; 2024 Welsque Limited | All rights reserved.</p>
</footer>

<script>
    const images = [
        "welsque-logo.jpg",
        "welsque-services.PNG",
        "welsque-logo-2.PNG"
    ];

    let currentIndex = 0;
    const carouselImage = document.querySelector('.carousel-image');

    function showNextImage() {
        carouselImage.classList.remove('fade-in');
        carouselImage.classList.add('fade-out');

        setTimeout(() => {
            currentIndex = (currentIndex + 1) % images.length;
            carouselImage.src = images[currentIndex];
            carouselImage.classList.remove('fade-out');
            carouselImage.classList.add('fade-in');
        }, 1000); // Wait for the fade-out effect to complete
    }

    setInterval(showNextImage, 4000); // Change image every 4 seconds
</script>

</body>
</html>
